import = [
  "/usr/lib/node_modules/alacritty-themes/themes/Tokyonight_Night.toml"
]
live_config_reload = true

[cursor]
blink_interval = 550
unfocused_hollow = false
thickness = 0.15

  [cursor.style]
  blinking = "On"
  shape = "Block"

[selection]
save_to_clipboard = true

[window]
decorations = "none"
dynamic_title = true
opacity = 1
dynamic_padding = true

  [window.padding]
  x = 15
  y = 15

[scrolling]
history = 10_000
multiplier = 3

[bell]
animation = "Linear"
duration = 0

  [bell.command]
  program = "paplay"
  args = [ "/usr/share/sounds/freedesktop/stereo/dialog-error.oga" ]
