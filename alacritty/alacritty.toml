[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 10

[font.bold]
# family = "FiraCode"

[font.bold_italic]
# family = "FiraCode"

[font.italic]
# family = "FiraCode"

[font.normal]
# family = "FiraCode"

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Windowed"

[window.dimensions]
columns = 84
lines = 24

[window.padding]
x = 10
y = 10
