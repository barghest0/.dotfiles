# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "FiraCode"
    #style: Regular

  # Bold font face
  bold:
    family: "FiraCode"
    #style: Bold

  # Italic font face
  italic:
    family: "FiraCode"
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: "FiraCode"
    #style: Bold Italic

  # Point size
  size: 10
  # Offset
  #offset:
  #  x: 0
  #  y: 0
  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0
theme: Tokyonight_Night
