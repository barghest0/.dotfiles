# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font"
    #style: Regular

  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    #style: Bold

  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    #style: Bold Italic

  # Point size
  size: 10
  # Offset
  #offset:
  #  x: 0
  #  y: 0
  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0
theme: Kasugano
